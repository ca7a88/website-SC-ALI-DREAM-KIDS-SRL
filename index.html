<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MASCOTE-ARAD • Animatori pentru copii în Arad</title>
  <meta name="description" content="MASCOTE-ARAD - Animatori pentru copii în Arad: picturi pe față, modelaj baloane, mascote și spectacole pentru petreceri reușite.">
  <link rel="icon" href="favicon.ico">

  <!-- Fonts + Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Nunito', 'sans-serif'],
            heading: ['Poppins', 'sans-serif']
          },
          colors: {
            brand: { DEFAULT: '#2563eb', light: '#93c5fd' }
          }
        }
      }
    }
  </script>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="relative text-gray-800">

  <!-- Decorative gradient (full page) -->
  <div class="absolute top-0 left-0 w-full h-full -z-10 bg-gradient-to-b from-blue-200 via-pink-200 to-yellow-100"></div>

  <!-- HEADER -->
  <header class="fixed top-0 left-0 w-full z-50 shadow-lg transition-shadow">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center h-16">
      <a href="#" class="font-bold text-xl text-white">MASCOTE-ARAD</a>

      <nav class="hidden md:flex items-center gap-4 text-sm" aria-label="Main navigation">
        <a href="#servicii" data-ro="Servicii" data-en="Services">Servicii</a>
        <a href="#galerie" data-ro="Galerie" data-en="Gallery">Galerie</a>
        <a href="#testimonials" data-ro="Testimoniale" data-en="Testimonials">Testimoniale</a>
        <a href="#contact" data-ro="Contact" data-en="Contact">Contact</a>
      </nav>

      <div class="flex items-center gap-3">
        <button id="langRoBtn" aria-label="Română" class="hover:text-white">RO</button>
        <button id="langEnBtn" aria-label="English" class="hover:text-white">EN</button>
        <button id="menuBtn" aria-label="Deschide meniul" class="md:hidden text-white text-2xl">☰</button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden border-t border-gray-200">
      <nav class="px-4 py-3 flex flex-col gap-3" aria-label="Mobile navigation">
        <a href="#servicii" data-ro="Servicii" data-en="Services">Servicii</a>
        <a href="#galerie" data-ro="Galerie" data-en="Gallery">Galerie</a>
        <a href="#testimonials" data-ro="Testimoniale" data-en="Testimonials">Testimoniale</a>
        <a href="#contact" data-ro="Contact" data-en="Contact">Contact</a>
      </nav>
    </div>
  </header>

  <main class="pt-16">

    <!-- HERO -->
    <section class="pt-16 pb-16 text-center relative">
      <div class="max-w-6xl mx-auto px-4 relative z-10">
        <h1 id="heroTitle" class="text-4xl md:text-5xl font-heading font-extrabold text-gray-900"></h1>
        <p id="heroDesc" class="mt-4 text-lg text-gray-700"></p>
        <div class="mt-6 space-x-4">
          <a id="btnReserve" href="#contact" class="btn"></a>
          <a id="btnServices" href="#servicii" class="btn-outline"></a>
        </div>
      </div>

      <!-- Spider-Man decoration -->
      <img src="images/spiderman.png" alt="Spider-Man" class="spiderman-hero">
    </section>

    <!-- GALLERY FULL-WIDTH -->
    <section id="galerie" class="pt-4 pb-0">
      <div class="max-w-full mx-auto px-4">
        <div class="swiper mySwiper -mt-12">
          <div class="swiper-wrapper">

            <!-- COSTUMATII (15 images) -->
            <div class="swiper-slide"><img src="images/poze evenimente/costumatii/costumatii img1.jpg" alt="Costum animatori copii" class="w-full h-[300px] object-cover rounded-xl shadow-lg" style="object-position:center 15%;" loading="lazy"></div>
            <div class="swiper-slide"><img src="images/poze evenimente/costumatii/costumatii img2.jpg" alt="Costum petrecere copii" class="w-full h-[300px] object-cover rounded-xl shadow-lg" style="object-position:center 25%;" loading="lazy"></div>
            <div class="swiper-slide"><img src="images/poze evenimente/costumatii/costumatii img3.jpg" alt="Costum animatori" class="w-full h-[300px] object-cover rounded-xl shadow-lg" loading="lazy"></div>
            <div class="swiper-slide"><img src="images/poze evenimente/costumatii/costumatii img4.jpg" alt="Mascote copii Arad" class="w-full h-[300px] object-cover rounded-xl shadow-lg" style="object-position:center 15%;" loading="lazy"></div>
            <div class="swiper-slide"><img src="images/poze evenimente/costumatii/costumatii img5.jpg" alt="Animatori mascote" class="w-full h-[300px] object-cover rounded-xl shadow-lg" style="object-position:center 28%;" loading="lazy"></div>
            <div class="swiper-slide"><img src="images/poze evenimente/costumatii/costumatii img6.jpg" alt="Costum carnaval copii" class="w-full h-[300px] object-cover rounded-xl shadow-lg" style="object-position:center 35%;" loading="lazy"></div>
            <div class="swiper-slide"><img src="images/poze evenimente/costumatii/costumatii img7.jpg" alt="Animatori evenimente" class="w-full h-[300px] object-cover rounded-xl shadow-lg" loading="lazy"></div>
            <div class="swiper-slide"><img src="images/poze evenimente/costumatii/costumatii img8.jpg" alt="Petreceri copii Arad" class="w-full h-[300px] object-cover rounded-xl shadow-lg" loading="lazy"></div>
            <div class="swiper-slide"><img src="images/poze evenimente/costumatii/costumatii img9.jpg" alt="Costum pentru copii" class="w-full h-[300px] object-cover rounded-xl shadow-lg" loading="lazy"></div>
            <div class="swiper-slide"><img src="images/poze evenimente/costumatii/costumatii img10.jpg" alt="Costum animatori Arad" class="w-full h-[300px] object-cover rounded-xl shadow-lg" loading="lazy"></div>
            <div class="swiper-slide"><img src="images/poze evenimente/costumatii/costumatii img11.jpg" alt="Costum petrecere copii" class="w-full h-[300px] object-cover rounded-xl shadow-lg" loading="lazy"></div>
            <div class="swiper-slide"><img src="images/poze evenimente/costumatii/costumatii img12.jpg" alt="Costum colorat animatori" class="w-full h-[300px] object-cover rounded-xl shadow-lg" style="object-position:center 10%;" loading="lazy"></div>
            <div class="swiper-slide"><img src="images/poze evenimente/costumatii/costumatii img13.jpg" alt="Animatori costum festiv" class="w-full h-[300px] object-cover rounded-xl shadow-lg" style="object-position:center 10%;" loading="lazy"></div>
            <div class="swiper-slide"><img src="images/poze evenimente/costumatii/costumatii img14.jpg" alt="Costum animatori petrecere" class="w-full h-[300px] object-cover rounded-xl shadow-lg" loading="lazy"></div>
            <div class="swiper-slide"><img src="images/poze evenimente/costumatii/costumatii img15.jpg" alt="Costum carnaval Arad" class="w-full h-[300px] object-cover rounded-xl shadow-lg" style="object-position:center 20%;" loading="lazy"></div>

            <!-- MODELAJ -->
            <div class="swiper-slide"><img src="images/poze evenimente/modelaj/modelaj img1.jpg" alt="Modelaj baloane copii" class="w-full h-[300px] object-cover rounded-xl shadow-lg" style="object-position:center 12%;" loading="lazy"></div>
            <div class="swiper-slide"><img src="images/poze evenimente/modelaj/modelaj img2.jpg" alt="Baloane modelate" class="w-full h-[300px] object-cover rounded-xl shadow-lg" style="object-position:center 5%;" loading="lazy"></div>
            <div class="swiper-slide"><img src="images/poze evenimente/modelaj/modelaj img3.jpg" alt="Distracție baloane copii" class="w-full h-[300px] object-cover rounded-xl shadow-lg" style="object-position:center 18%;" loading="lazy"></div>

            <!-- MOS CRACIUN -->
            <div class="swiper-slide"><img src="images/poze evenimente/mos craciun/mos craciun img1.jpg" alt="Moș Crăciun la petrecere" class="w-full h-[300px] object-cover rounded-xl shadow-lg" loading="lazy"></div>
            <div class="swiper-slide"><img src="images/poze evenimente/mos craciun/mos craciun img2.jpg" alt="Moș Crăciun pentru copii" class="w-full h-[300px] object-cover rounded-xl shadow-lg" loading="lazy"></div>
            <div class="swiper-slide"><img src="images/poze evenimente/mos craciun/mos craciun img3.jpg" alt="Întâlnire Moș Crăciun" class="w-full h-[300px] object-cover rounded-xl shadow-lg" loading="lazy"></div>
            <div class="swiper-slide"><img src="images/poze evenimente/mos craciun/mos craciun img4.jpg" alt="Moș Crăciun Arad" class="w-full h-[300px] object-cover rounded-xl shadow-lg" loading="lazy"></div>
            <div class="swiper-slide"><img src="images/poze evenimente/mos craciun/mos craciun img5.jpg" alt="Crăciun petrecere copii" class="w-full h-[300px] object-cover rounded-xl shadow-lg" loading="lazy"></div>
            <div class="swiper-slide"><img src="images/poze evenimente/mos craciun/mos craciun img6.jpg" alt="Moș Crăciun animatori" class="w-full h-[300px] object-cover rounded-xl shadow-lg" style="object-position:center 10%;" loading="lazy"></div>

            <!-- PICTURI PE FATA -->
            <div class="swiper-slide"><img src="images/poze evenimente/picturi pe fata/picturi pe fata img1.jpg" alt="Face painting copii" class="w-full h-[300px] object-cover rounded-xl shadow-lg" style="object-position:center 80%;" loading="lazy"></div>
            <div class="swiper-slide"><img src="images/poze evenimente/picturi pe fata/picturi pe fata img2.jpg" alt="Pictură pe față copil" class="w-full h-[300px] object-cover rounded-xl shadow-lg" style="object-position:center 70%;" loading="lazy"></div>
            <div class="swiper-slide"><img src="images/poze evenimente/picturi pe fata/picturi pe fata img3.jpg" alt="Picturi creative copii" class="w-full h-[300px] object-cover rounded-xl shadow-lg" style="object-position:center 60%;" loading="lazy"></div>
            <div class="swiper-slide"><img src="images/poze evenimente/picturi pe fata/picturi pe fata img4.jpg" alt="Desene pe față" class="w-full h-[300px] object-cover rounded-xl shadow-lg" loading="lazy"></div>
            <div class="swiper-slide"><img src="images/poze evenimente/picturi pe fata/picturi pe fata img5.jpg" alt="Face painting Arad" class="w-full h-[300px] object-cover rounded-xl shadow-lg" style="object-position:center 80%;" loading="lazy"></div>
            <div class="swiper-slide"><img src="images/poze evenimente/picturi pe fata/picturi pe fata img6.jpg" alt="Animatori picturi pe față" class="w-full h-[300px] object-cover rounded-xl shadow-lg" style="object-position:center 60%;" loading="lazy"></div>

            <!-- SPECTACOLE -->
            <div class="swiper-slide"><img src="images/poze evenimente/spectacole/spectacole img1.jpg" alt="Spectacol animatori copii" class="w-full h-[300px] object-cover rounded-xl shadow-lg" loading="lazy"></div>

          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-next" aria-label="Next slide"></div>
          <div class="swiper-button-prev" aria-label="Previous slide"></div>
        </div>
      </div>
    </section>

    <section id="servicii" class="pt-0 pb-16">
      <div class="max-w-6xl mx-auto px-4 text-center">
        <h2 class="text-3xl md:text-4xl font-heading font-bold mb-12 pt-8"><span id="servicesTitle"></span></h2>
        <div class="grid md:grid-cols-3 gap-8">

          <!-- First Card with facepainting-->
          <div class="card-container relative">
            <div class="card">
              <h3 id="service1Title" class="text-xl font-semibold mb-2"></h3>
              <p id="service1Desc" class="text-gray-600"></p>
            </div>
            <img src="images/facepainting.png" alt="Facepainting" class="facepainting">
          </div>

          <!-- Second Card with Cat behind -->
          <div class="card-container relative">
            <div class="card relative z-10">
              <h3 id="service2Title" class="text-xl font-semibold mb-2"></h3>
              <p id="service2Desc" class="text-gray-600"></p>
            </div>
            <img src="images/cat.png" alt="Cat" class="cat-img">
          </div>

          <!-- Third Card with Stitch -->
          <div class="card-container relative">
            <div class="card relative z-10">
              <h3 id="service3Title" class="text-xl font-semibold mb-2"></h3>
              <p id="service3Desc" class="text-gray-600"></p>
            </div>
            <img src="images/stitch.png" alt="Stitch" class="stitch-img">
          </div>

        </div>
      </div>
    </section>


    <!-- TESTIMONIALE -->
    <section id="testimonials" class="py-16">
      <div class="max-w-6xl mx-auto px-4 text-center">
        <h2 class="text-3xl font-heading font-bold mb-12" id="testimonialsTitle"></h2>
        <div class="grid md:grid-cols-3 gap-8">
          <div id="testimonial1" class="card"></div>
          <div id="testimonial2" class="card"></div>
          <div id="testimonial3" class="card"></div>
        </div>
      </div>
    </section>

    <!-- CONTACT -->
    <section id="contact" class="py-16">
      <div class="max-w-6xl mx-auto px-4 text-center">
        <h2 id="contactTitle" class="text-3xl font-heading font-bold mb-6"></h2>
        <p id="contactAlina" class="mb-2"></p>
        <p id="contactMarius" class="mb-2"></p>
        <p id="contactLocation" class="text-gray-600"></p>
        <p class="mt-4 text-sm text-gray-500" id="footerText"></p>
      </div>
    </section>

  </main>

  <!-- Swiper JS + App JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
